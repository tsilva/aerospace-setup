# AeroSpace config

# Start with fullscreen-like layout (one window per workspace visible)
start-at-login = true
after-startup-command = []

# Make windows take full space in their workspace
[gaps]
inner.horizontal = 0
inner.vertical = 0
outer.left = 0
outer.bottom = 0
outer.top = 0
outer.right = 0

[mode.main.binding]
alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'
alt-5 = 'workspace 5'
alt-6 = 'workspace 6'
alt-7 = 'workspace 7'
alt-8 = 'workspace 8'
alt-9 = 'workspace 9'

alt-shift-1 = 'move-node-to-workspace 1'
alt-shift-2 = 'move-node-to-workspace 2'
alt-shift-3 = 'move-node-to-workspace 3'
alt-shift-4 = 'move-node-to-workspace 4'
alt-shift-5 = 'move-node-to-workspace 5'
alt-shift-6 = 'move-node-to-workspace 6'
alt-shift-7 = 'move-node-to-workspace 7'
alt-shift-8 = 'move-node-to-workspace 8'
alt-shift-9 = 'move-node-to-workspace 9'

alt-right = 'workspace next'
alt-left = 'workspace prev'

# Sort/organize Cursor windows into workspaces
alt-s = 'exec-and-forget ~/.config/aerospace/aerospace-fix-cursor.sh'

# Alfred workflows
alt-p = 'exec-and-forget ~/.config/aerospace/alfred-search.sh p'
alt-c = 'exec-and-forget ~/.config/aerospace/alfred-search.sh c'

# Fullscreen toggle (hides other windows in workspace)
alt-f = 'fullscreen'

# Auto-assign apps/windows to workspaces
[[on-window-detected]]
if.app-id = 'com.google.Chrome'
run = 'move-node-to-workspace 1'

[[on-window-detected]]
if.app-id = 'md.obsidian'
run = 'move-node-to-workspace 1'

[[on-window-detected]]
if.app-id = 'com.openai.chat'
run = 'move-node-to-workspace 1'

[[on-window-detected]]
if.app-id = 'com.anthropic.claudefordesktop'
run = 'move-node-to-workspace 1'

[[on-window-detected]]
if.app-name-regex-substring = 'Sublime Text'
run = 'move-node-to-workspace 1'

[[on-window-detected]]
if.app-name-regex-substring = 'WhatsApp'
run = 'move-node-to-workspace 1'
